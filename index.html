<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <title>My Social Webs</title>
</head>
<body>
    <main>
        <section  class="d-flex justify-content-center card container text-light align-items-center border-dark">
            <article class=" text-center flex-column">
                <figure class="text-center my-5">
                    <img class="profile rounded-circle" src="./img/avatar-jessica.jpeg" alt="profile image">
                </figure>
                <h2 class="text-light">Jessica Randall</h2>
                <h6 class="green">London, United Kingdom</h6>
                <br>
                <h6 class="Role mb-3">"Front-end developer and avid reader."</h6>
            </article>
            <article class="buttonContainer text-light">
                <a class="btn w-100 my-2 text-decoration-none py-3 rounded fw-bold" href="#">GitHub</a>
                <a class="btn w-100 my-2 text-decoration-none py-3 rounded fw-bold" href="#">Frontend Mentor</a>
                <a class="btn w-100 my-2 text-decoration-none py-3 rounded fw-bold" href="#">LinkedIn</a>
                <a class="btn w-100 my-2 text-decoration-none py-3 rounded fw-bold" href="#">Twitter</a>
                <a class="btn w-100 mt-2 mb-5 text-decoration-none py-3 rounded fw-bold" href="#">Instagram</a>
            </article>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
